<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Market</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <h1 class="header__logo"><a href="#top" class="header__link">Phone Market</a></h1>

      <form action="#" class="header__searchbar">
        <input type="text" class="header__field">
      </form>

      <div class="header__icons">
        <a class="header__icon header__icon--heart" href="#">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path class="animatedSvg" d="M4.45067 13.9082L11.4033 20.4395C11.6428 20.6644 11.7625 20.7769 11.9037 20.8046C11.9673 20.8171 12.0327 20.8171 12.0963 20.8046C12.2375 20.7769 12.3572 20.6644 12.5967 20.4395L19.5493 13.9082C21.5055 12.0706 21.743 9.0466 20.0978 6.92607L19.7885 6.52734C17.8203 3.99058 13.8696 4.41601 12.4867 7.31365C12.2913 7.72296 11.7087 7.72296 11.5133 7.31365C10.1304 4.41601 6.17972 3.99058 4.21154 6.52735L3.90219 6.92607C2.25695 9.0466 2.4945 12.0706 4.45067 13.9082Z" stroke="#33363F" stroke-width="2"/>
            </svg>
        </a>

        <a class="header__icon header__icon--basket" href="#">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 4H5.62563C6.193 4 6.47669 4 6.70214 4.12433C6.79511 4.17561 6.87933 4.24136 6.95162 4.31912C7.12692 4.50769 7.19573 4.7829 7.33333 5.33333L7.51493 6.05972C7.616 6.46402 7.66654 6.66617 7.74455 6.83576C8.01534 7.42449 8.5546 7.84553 9.19144 7.96546C9.37488 8 9.58326 8 10 8V8" stroke="#33363F" stroke-width="2" stroke-linecap="round"/>
            <path d="M18 17H7.55091C7.40471 17 7.33162 17 7.27616 16.9938C6.68857 16.928 6.28605 16.3695 6.40945 15.7913C6.42109 15.7367 6.44421 15.6674 6.49044 15.5287V15.5287C6.54177 15.3747 6.56743 15.2977 6.59579 15.2298C6.88607 14.5342 7.54277 14.0608 8.29448 14.0054C8.3679 14 8.44906 14 8.61137 14H14" stroke="#33363F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path class="animatedSvg" d="M14.5279 14H10.9743C9.75838 14 9.15042 14 8.68147 13.7246C8.48343 13.6083 8.30689 13.4588 8.15961 13.2825C7.81087 12.8652 7.71092 12.2655 7.51103 11.0662C7.30849 9.85093 7.20722 9.2433 7.44763 8.79324C7.54799 8.60536 7.68722 8.44101 7.85604 8.31113C8.26045 8 8.87646 8 10.1085 8H16.7639C18.2143 8 18.9395 8 19.2326 8.47427C19.5257 8.94854 19.2014 9.59717 18.5528 10.8944L18.1056 11.7889C17.5677 12.8647 17.2987 13.4026 16.8154 13.7013C16.3321 14 15.7307 14 14.5279 14Z" stroke="#33363F" stroke-width="2" stroke-linecap="round"/>
            <circle cx="17" cy="20" r="1" fill="#33363F"/>
            <circle cx="9" cy="20" r="1" fill="#33363F"/>
          </svg>
        </a>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <h2 class="main__header">Смартфоны</h2>

      <section class="main__body">
        <aside class="filters">
          <ul class="filters__list">
            <li class="filter">
              <div class="filter__description">
                <span class="filter__name">Цена</span>
                <div class="filter__toggler"></div>
              </div>

              <div class="filter__content" data-option="price">
                <div class="price-container">
                  <input type="number" class="price" data-limit="min">
                  <div class="delimiter"></div>
                  <input type="number" class="price" data-limit="max">
                </div>
              </div>
            </li>
            
            <li class="filter">
              <div class="filter__description">
                <span class="filter__name">Производитель</span>
                <div class="filter__toggler"></div>
              </div>

              <div class="filter__content" data-option="prod">
                <ul class="filter__list">
                  <li class="filter__item">
                    <input class="filter__checkbox" type="checkbox" name="brand" id="SAMSUNG" value="SAMSUNG">
                    <label class="filter__label" for="SAMSUNG">SAMSUNG</label>
                  </li>
                  <li class="filter__item">
                    <input class="filter__checkbox" type="checkbox" name="brand" id="APPLE" value="APPLE">
                    <label class="filter__label" for="APPLE">APPLE</label>
                  </li>
                  <li class="filter__item">
                    <input class="filter__checkbox" type="checkbox" name="brand" id="TECNO" value="TECNO">
                    <label class="filter__label" for="TECNO">TECNO</label>
                  </li>
                </ul>
              </div>
            </li>

            <li class="filter">
              <div class="filter__description">
                <span class="filter__name">Встроенная память</span>
                <div class="filter__toggler"></div>
              </div>

              <div class="filter__content" data-option="memory">
                <ul class="filter__list">
                  <li class="filter__item">
                    <input class="filter__checkbox" type="checkbox" name="volume" id="64gb" value="64">
                    <label class="filter__label" for="64gb">64 ГБ</label>
                  </li>
                  <li class="filter__item">
                    <input class="filter__checkbox" type="checkbox" name="volume" id="128gb" value="128">
                    <label class="filter__label" for="128gb">128 ГБ</label>
                  </li>
                  <li class="filter__item">
                    <input class="filter__checkbox" type="checkbox" name="volume" id="256gb" value="256">
                    <label class="filter__label" for="256gb">256 ГБ</label>
                  </li>
                  <li class="filter__item">
                    <input class="filter__checkbox" type="checkbox" name="volume" id="512gb" value="512">
                    <label class="filter__label" for="512gb">512 ГБ</label>
                  </li>
                </ul>
              </div>
            </li>

            <li class="filter">
              <div class="filter__description">
                <span class="filter__name">Оперативная память</span>
                <div class="filter__toggler"></div>
              </div>

              <div class="filter__content" data-option="ram">
                <ul class="filter__list">
                  <li class="filter__item">
                    <input class="filter__checkbox" type="checkbox" name="ram" id="3ram" value="3">
                    <label class="filter__label" for="3ram">3 ГБ</label>
                  </li>
                  <li class="filter__item">
                    <input class="filter__checkbox" type="checkbox" name="ram" id="4ram" value="4">
                    <label class="filter__label" for="4ram">4 ГБ</label>
                  </li>
                  <li class="filter__item">
                    <input class="filter__checkbox" type="checkbox" name="ram" id="6ram" value="6">
                    <label class="filter__label" for="6ram">6 ГБ</label>
                  </li>
                  <li class="filter__item">
                    <input class="filter__checkbox" type="checkbox" name="ram" id="8ram" value="8">
                    <label class="filter__label" for="8ram">8 ГБ</label>
                  </li>
                  <li class="filter__item">
                    <input class="filter__checkbox" type="checkbox" name="ram" id="12ram" value="12">
                    <label class="filter__label" for="12ram">12 ГБ</label>
                  </li>
                </ul>
              </div>
            </li>

            <li class="filter">
              <div class="filter__description">
                <span class="filter__name">Кол-во SIM-карт</span>
                <div class="filter__toggler"></div>
              </div>

              <div class="filter__content" data-option="sim">
                <ul class="filter__list">
                  <li class="filter__item">
                    <input class="filter__checkbox" type="checkbox" name="SIM_count" id="1sim" value="1">
                    <label class="filter__label" for="1sim">1</label>
                  </li>
                  <li class="filter__item">
                    <input class="filter__checkbox" type="checkbox" name="SIM_count" id="2sim" value="2">
                    <label class="filter__label" for="2sim">2</label>
                  </li>
                </ul>
              </div>
            </li>

            <li class="filter">
              <div class="filter__description">
                <span class="filter__name">Безопасность</span>
                <div class="filter__toggler"></div>
              </div>

              <div class="filter__content" data-option="security">
                <ul class="filter__list">
                  <li class="filter__item">
                    <input class="filter__checkbox" type="checkbox" name="security" id="touchID" value="touch">
                    <label class="filter__label" for="touchID">Сканер отпечатка пальца</label>
                  </li>

                  <li class="filter__item">
                    <input class="filter__checkbox" type="checkbox" name="security" id="faceID" value="face">
                    <label class="filter__label" for="faceID">Сканер лица</label>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </aside>

        <div class="main__content">
          <div class="sort-options">
            <span class="sort-options__description">Отсортировать по:</span>
            <ul class="sort-options__list">
              <li class="sort-options__item" id="price-desc" data-option="price">цене ↑</li>
              <li class="sort-options__item" id="price-asc" data-option="price">цене ↓</li>
              <li class="sort-options__item" id="rating" data-option="rating">рейтингу</li>
              <li class="sort-options__item active" id="default">по умолчанию</li>
            </ul>
          </div>

          <div class="products"></div>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <a href="https://github.com/bioptat" target="_blank" class="footer__link">GitHub</a>
  </footer>

  <script type="module" src="./Js/script.js"></script>
</body>
</html>
